<html>
    <head>
        <style>
          .input-field {
            margin-bottom: 20px;
          }

          
            select {
              width: 200px; /* set the width to 200px */
            }

        </style>
    
    </head>

  <body>
    
    <form action="/" method="POST" align="center">
      <h1><u>CVSS Score Calculator</u></h1>
      <div class="input-field">


        <table align="center">
          <tr>
            <td> Choose the Access Vector</td>
            <td>
              <select name="access_vector">
                <option value="select">Select</option> 
                <option value="network">Network</option>
                <option value="adjacent">Adjacent</option>
                <option value="local">Local</option>
                <option value="physical">Physical</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Choose the Access Complexity</td>
            <td>
              <select name="access_complexity">
                <option value="select">Select</option> 
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Choose the Authentication</td>
            <td>
              <select name="authentication">
                <option value="select">Select</option> 
                <option value="none">None</option>
                <option value="single">Single</option>
                <option value="multiple">Multiple</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Choose theConfidentiality Impact</td>
            <td>
              <select name="confidentiality_impact">
                <option value="select">Select</option> 
                <option value="none">None</option>
                <option value="partial">Partial</option>
                <option value="complete">Complete</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Choose the Integrity Impact</td>
            <td>
              <select name="integrity_impact">
                <option value="select">Select</option> 
                <option value="none">None</option>
                <option value="partial">Partial</option>
                <option value="complete">Complete</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Choose the Availability Impact</td>
            <td>
              <select name="availability_impact">
                <option value="select">Select</option> 
                <option value="none">None</option>
                <option value="partial">Partial</option>
                <option value="complete">Complete</option>
              </select>
            </td>
          </tr>
        </table>
    
      </div>
      <button type="submit" value="submit"> SUBMIT </button>
    
    </form>
